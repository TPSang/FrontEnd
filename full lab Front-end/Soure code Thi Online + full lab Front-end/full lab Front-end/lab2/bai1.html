<!doctype html> <html>
  <head>

  </head>
  <body>
    <div class="col-8 m-auto">

            <thead class="text-center bg-warning">
              <tr>
                <th scope="col" class="align-middle" rowspan="2">Mã NV</th>
                <th scope="col" class="align-middle" rowspan="2">Họ và tên</th>
                <th scope="col" class="align-middle" colspan="3">Thu nhập</th>
              </tr>
              <tr>

                <th scope="col">Thưởng</th>

              </tr>

              <tr>

                <td>5000000</td>
                <td>500000</td>
                <td>0</td>
              </tr>
              <tr>
                <th scope="row">NV102</th>
                <td>Phan Văn Tài Em</td>
                <td>9000000</td>
                <td>600000</td>
                <td>100000</td>
              </tr>
              <tr>
                <th scope="row">NV102</th>
                <td>Lê Huỳnh Đức</td>
                <td>7000000</td>
                <td>300000</td>
                <td>200000</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-muted">
          Lương của cầu thủ và huấn luyện viên chuyên nghiệp
        </div>
      </div>
    </div>  

    <!-- Optional JavaScript:  jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" > </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script>
  </body>
</html>
