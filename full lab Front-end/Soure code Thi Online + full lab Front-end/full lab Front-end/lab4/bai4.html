<!doctype html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Hello, world! </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  </head>
  <body ng-app = "myapp">
    <div ng-controller = "myctrl"> 
      <div class="card col-6 m-auto">
        <div class="card-header">
          Tính Chu Vi, Diện Tích
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Chiều dài</label>
              <input ng-model="lenght" class="form-control">
            </div>
            <div class="form-group">
              <label>Chiều rộng</label>
              <input ng-model="width" class="form-control">
            </div>
            <div class="form-group">
              <label>Diện tích</label>
              <div ng-bind="acreage" class="form-control">
            </div>
            <div class="form-group">
              <label>Chu vi</label>
              <div ng-bind="perimeter" class="form-control">
            </div>
            
            <hr>
            <div class="form-group">
              <button class="btn btn-primary" ng-click="calculate()">Calculate</button>
            </div>
          </form>
        </div>
      </div>
      
    </div>
    <script>
      var app = angular.module("myapp",[])
      app.controller("myctrl", function($scope){

        $scope.calculate= function(){
          var a = parseFloat($scope.width);
          var b = parseFloat($scope.lenght);
          $scope.acreage  = a * b;
          $scope.perimeter  = (a + b)*2;
        }

      });
    </script>
    <!-- Optional JavaScript:  jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" > </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script>
  </body>
</html>
