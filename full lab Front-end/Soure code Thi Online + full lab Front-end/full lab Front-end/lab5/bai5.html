<!doctype html> <html>
  <head>
    <meta charset="utf-8">

    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

              </div>

                <small class="text-muted"><p class="text-danger text-center font-weight-bold">${{p.price}}</p></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
