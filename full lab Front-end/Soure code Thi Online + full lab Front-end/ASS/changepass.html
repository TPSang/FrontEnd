<div class="col-8 m-auto pt-5 pb-5">
    <div class="card" style="background-color: lightblue;">
      <div class="card-header ">
        <h4 class="text-danger"><i class="fas fa-edit"></i> Đổi mật khẩu</h4>
      </div>
      <div class="card-body">
        <form name="frmBonus">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
            </div>
            <input type="password" ng-model = "student.passwordHT" name="txtMatKhau" class="form-control" placeholder="Mật khẩu hiện tại" required>
            <span ng-show="frmBonus.txtMatKhau.$invalid" class="badge badge-danger ml-3">Vui lòng nhập mật khẩu hiện tại</span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock-open"></i></span>
            </div>
            <input type="password" ng-model = "student.passwordNew" name="txtMatKhauMoi" class="form-control" placeholder="Mật khẩu mới " required>
            <span ng-show="frmBonus.txtMatKhauMoi.$invalid" class="badge badge-danger ml-3">Vui lòng nhập mật khẩu mới</span>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
            </div>
            <input type="password" ng-model = "student.passwordCf" name="txtMatKhauXN" class="form-control" placeholder="Xác nhận mật khẩu" required >
            <span ng-show="frmBonus.txtMatKhauXN.$invalid" class="badge badge-danger ml-3">Vui lòng xác nhận mật khẩu </span>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" ng-click="change()" >ĐỔI MẬT KHẨU</button>
        </form>
      </div>
    </div>
  </div>
</div>
